<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="alfa">
    <h1>Editar NOTA</h1>

    <form action="{{ url_for('rNotaC.apiEditarAluno') }}" method='POST'>
        <div class="form-group">
            <label>Codigo da nota</label><input type="text" name="id"><br>
            <label>Nova Nota</label><input type="String" name="nota"><br>
            <input class="btn btn-primary" type="submit" value="Editar">
        </div>
    </form>
    
    <button onclick="window.location.href='/telaCadastroNotas'">Voltar</button>
</div>
</body>

</html>
