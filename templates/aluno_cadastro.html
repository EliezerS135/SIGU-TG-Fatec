<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        .cadastro-alunos{
            background-color: rgb(44, 43, 43);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding-top: 50px;
            padding-left: 200px;
            padding-right: 200px;
            border-radius: 15px;
            color: aliceblue;
        }
    </style>


</head>
<body>

    <div class="cadastro-alunos">
    <h1 style="text-align: center;">Alunos</h1>

    <button onclick="window.location.href='/telaCadastrarAluno'">Cadastrar novo aluno</button> <br>
    <button onclick="window.location.href='/telaAlunoEditar'">Editar aluno</button> <br>
    <button onclick="window.location.href='/telaDeletarAluno'">Excluir aluno</button> <br>
    <button onclick="window.location.href='/telaFunc'">Voltar</button>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>RA</th>
            <th>NOME</th>
        </tr>
    </thead>
    <tbody>
        {% for x in dadosAluno %}
        <tr>
            <td>{{x[0]}}</td>
            <td>{{x[1]}}</td>            
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>

</body>

</html>
