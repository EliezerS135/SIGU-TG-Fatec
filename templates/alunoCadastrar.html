<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<link href = "static/bootstrap.css" rel = "stylesheet">

<body>
    <div class="alfa">
    <h1>Cadastrar Aluno</h1>
    <form action="{{ url_for('rAlunoC.apiCadastrarAluno') }}" method='POST'>
        <div class="form-group">
            <label>RA</label><input type="text" name="ra"><br>
            <label>NOME</label><input type="String" name="nome"><br>
            <label>LOGIN</label><input type="String" name="login"><br>
            <label>SENHA</label><input type="String" name="senha"><br>
            <input class="btn btn-primary" type="submit" value="Cadastrar">
        </div>
    </form>
    
    <button onclick="window.location.href='/telaCadastroAlunos'">Voltar</button>
</div>
