<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF9D56;
            color: #FF9D56;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #FF9D56;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .user-button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="/siteFatec/images/logo-home-image.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Bolerim</a></li>
                <li><a href="#">Horario</a></li>
                <li><a href="#">Frequencia</a></li>
                <li><a href="#">Matriz curricular</a></li>
                <li><a href="#">Calendario</a></li>
            </ul>
        </nav>
        <button class="user-button">Perfil</button>
    </header>
    
    <div class="container">
        <h2>Bem vindo, Aluno</h2>
        <p>Informações do aluno</p>
    </div>
</body>
</html>
